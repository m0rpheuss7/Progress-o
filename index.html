<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progressão de Valores</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #ffffff;
            padding: 20px;
        }
        .input-group {
            margin: 10px;
            display: flex;
            align-items: center;
        }
        label {
            margin-right: 10px;
            font-weight: bold;
        }
        input[type="number"] {
            padding: 5px;
            width: 80px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        #progress-container {
            background-color: #000000;
            width: 10cm;
            height: 2cm;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
            border-radius: 8px;
        }
        #progress-bar {
            background-color: #FFD700;
            height: 100%;
            width: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: black;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="input-group">
        <label for="valor1">Valor 1:</label>
        <input type="number" id="valor1" placeholder="Digite o valor 1">
    </div>

    <div class="input-group">
        <label for="valor2">Valor 2:</label>
        <input type="number" id="valor2" placeholder="Digite o valor 2">
    </div>

    <button onclick="iniciarProgresso()">Iniciar Progressão</button>

    <div id="progress-container">
        <div id="progress-bar">0%</div>
    </div>

    <script>
        function iniciarProgresso() {
            clearInterval(window.interval);

            const valor1 = parseFloat(document.getElementById('valor1').value);
            const valor2 = parseFloat(document.getElementById('valor2').value);

            if (isNaN(valor1) || isNaN(valor2) || valor2 <= valor1) {
                alert('Por favor, insira valores válidos onde Valor 2 seja maior que Valor 1.');
                return;
            }

            const progressBar = document.getElementById('progress-bar');
            const progressContainer = document.getElementById('progress-container');

            const total = valor2 - valor1;
            let atual = valor1;

            progressBar.style.width = '0%';
            progressBar.textContent = '0%';

            const tempoTotal = 3000; // 3 segundos
            const passos = 100; // Número de etapas para a animação
            const incremento = total / passos;
            const intervaloTempo = tempoTotal / passos;

            let larguraAtual = 0;
            const larguraMaxima = progressContainer.clientWidth;

            window.interval = setInterval(() => {
                atual += incremento;
                larguraAtual += larguraMaxima / passos;

                if (atual >= valor2) {
                    atual = valor2;
                    larguraAtual = larguraMaxima;
                    clearInterval(window.interval);
                }

                const percent = ((larguraAtual / larguraMaxima) * 100).toFixed(2);
                progressBar.style.width = percent + '%';
                progressBar.textContent = Math.floor(percent) + '%';

            }, intervaloTempo);
        }
    </script>

</body>
</html>
